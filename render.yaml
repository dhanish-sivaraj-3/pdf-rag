# render.yaml
services:
  - type: web
    name: pdf-rag-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind :$PORT --workers 2 --threads 4 --timeout 120 app:app
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /app
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: temp-storage
      mountPath: /tmp
      sizeGB: 1
